App As appinfo:
    BackEnabled: =false
    OnStart: |
        =Set(
            AppTheme,
            {
                palette: {
                    themePrimary: "#0078d4",
                    themeLighterAlt: "#eff6fc",
                    themeLighter: "#deecf9",
                    themeLight: "#c7e0f4",
                    themeTertiary: "#71afe5",
                    themeSecondary: "#2b88d8",
                    themeDarkAlt: "#106ebe",
                    themeDark: "#005a9e",
                    themeDarker: "#004578",
                    neutralLighterAlt: "#faf9f8",
                    neutralLighter: "#f3f2f1",
                    neutralLight: "#edebe9",
                    neutralQuaternaryAlt: "#e1dfdd",
                    neutralQuaternary: "#d0d0d0",
                    neutralTertiaryAlt: "#c8c6c4",
                    neutralTertiary: "#a19f9d",
                    neutralSecondary: "#605e5c",
                    neutralPrimaryAlt: "#3b3a39",
                    neutralPrimary: "#323130",
                    neutralDark: "#201f1e",
                    black: "#000000",
                    white: "#ffffff"
                }
            }
        );
        Concurrent(
            Set(
                AppThemeJson,
                JSON(AppTheme)
            ),
            ClearCollect(
                colSelectedApprovalDelegate,
                Blank()
            ),
            ClearCollect(
                colSelectedBackupDelegate,
                Blank()
            )
        );
        ClearCollect(colSelectedBackupDelegate, _mySettings.'Backup Delegate');
        
        If(!IsBlank(_mySettings.Delegate),
        ClearCollect(
            colSelectedApprovalDelegate,
            AddColumns(
            Office365Users.SearchUserV2({searchTerm: _mySettings.Delegate.'Approver Id', top:1 }).value,
            "SuggestionKey", UserPrincipalName, 
            "SuggestionName", DisplayName,
            "SuggestionRole", JobTitle
        )));
        
        
        If(!IsBlank(_mySettings.'Backup Delegate'),
        ClearCollect(
            colSelectedBackupDelegate,
            AddColumns(
            Office365Users.SearchUserV2({searchTerm: _mySettings.'Backup Delegate'.'Approver Id', top:1 }).value,
            "SuggestionKey", UserPrincipalName, 
            "SuggestionName", DisplayName,
            "SuggestionRole", JobTitle
        )));
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

