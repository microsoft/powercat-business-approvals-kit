App As appinfo:
    BackEnabled: =false
    OnStart: |
        =// Set themeing
        Set(
            AppTheme,
            {
                palette: {
                    themePrimary: "#0880a8",
                    themeLighterAlt: "#f2f9fc",
                    themeLighter: "#cce8f1",
                    themeLight: "#a4d5e5",
                    themeTertiary: "#57aecb",
                    themeSecondary: "#1d8db3",
                    themeDarkAlt: "#087397",
                    themeDark: "#066280",
                    themeDarker: "#05485e",
                    neutralLighterAlt: "#faf9f8",
                    neutralLighter: "#f3f2f1",
                    neutralLight: "#edebe9",
                    neutralQuaternaryAlt: "#e1dfdd",
                    neutralQuaternary: "#d0d0d0",
                    neutralTertiaryAlt: "#c8c6c4",
                    neutralTertiary: "#a19f9d",
                    neutralSecondary: "#605e5c",
                    neutralPrimaryAlt: "#3b3a39",
                    neutralPrimary: "#323130",
                    neutralDark: "#201f1e",
                    black: "#000000",
                    white: "#ffffff"
                }
            }
        );
        
        Set(
            DefaultTheme,
            {
                palette: {
                    themePrimary: "#0078d4",
                    themeLighterAlt: "#eff6fc",
                    themeLighter: "#deecf9",
                    themeLight: "#c7e0f4",
                    themeTertiary: "#71afe5",
                    themeSecondary: "#2b88d8",
                    themeDarkAlt: "#106ebe",
                    themeDark: "#005a9e",
                    themeDarker: "#004578",
                    neutralLighterAlt: "#faf9f8",
                    neutralLighter: "#f3f2f1",
                    neutralLight: "#edebe9",
                    neutralQuaternaryAlt: "#e1dfdd",
                    neutralQuaternary: "#d0d0d0",
                    neutralTertiaryAlt: "#c8c6c4",
                    neutralTertiary: "#a19f9d",
                    neutralSecondary: "#605e5c",
                    neutralPrimaryAlt: "#3b3a39",
                    neutralPrimary: "#323130",
                    neutralDark: "#201f1e",
                    black: "#000000",
                    white: "#ffffff"
                }
            }
        );
        Concurrent(
            Set(
                AppThemeJson,
                JSON(AppTheme)
            ),
            ClearCollect(
                colSelectedApprovalDelegate,
                Blank()
            ),
            ClearCollect(
                colSelectedBackupDelegate,
                Blank()
            )
        );
        ClearCollect(colSelectedBackupDelegate, _mySettings.'Backup Delegate');
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

