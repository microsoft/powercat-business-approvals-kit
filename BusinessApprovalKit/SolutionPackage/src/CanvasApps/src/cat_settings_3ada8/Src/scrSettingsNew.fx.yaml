scrSettingsNew As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |
        =If(IsBlank(_myUPN), Set(_myUPN, Office365Users.MyProfileV2({'$select':"userPrincipalName"}).userPrincipalName));
        Set(_mySettings, LookUp('Business Approvers', 'Approver Id' = _myUPN));
        
        
        If(!IsBlankOrError(_mySettings.Delegate),
        ClearCollect(
            colSelectedApprovalDelegate,
            AddColumns(
            Office365Users.SearchUserV2({searchTerm: _mySettings.Delegate.'Approver Id', top:1 }).value,
            "PersonaKey", UserPrincipalName, 
            "PersonaName", DisplayName,
            "PersonaRole", JobTitle
        )));
        
        
        If(!IsBlankOrError(_mySettings.'Backup Delegate'),
        ClearCollect(
            colSelectedBackupDelegate,
            AddColumns(
            Office365Users.SearchUserV2({searchTerm: _mySettings.'Backup Delegate'.'Approver Id', top:1 }).value,
            "PersonaKey", UserPrincipalName, 
            "PersonaName", DisplayName,
            "PersonaRole", JobTitle
        )));

