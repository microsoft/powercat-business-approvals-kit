                "ck_CommandBar_1 As 'Fluent Command Bar (1.0.22)'.pcfdataset":
                    DisplayMode: =DisplayMode.Edit
                    Height: =35
                    Items: |-
                        =Table({
                                ItemKey: "Back",
                                ItemDisplayName: "",
                                ItemIconName: "Back"
                            },
                            {
                                ItemKey: "Save",
                                ItemDisplayName: "Save",
                                ItemIconName: "Save"
                            },
                            {
                                ItemKey: "Reset",
                                ItemDisplayName: "Reset",
                                ItemIconName: "Undo"
                            }
                        )
                        /*Table({ Icon: Icon.Save, Text: "Save", Offset: 0 },{Icon: Icon.Reset, Text: "Reset", Offset: -60 })*/
                    OnChange: =
                    OnSelect: |-
                        =Switch(
                            Self.Selected.ItemKey,
                            "Back",
                            Back(),
                            "Save",
                            Set(
                                _isBusy,
                                true
                            );
                            //first delegate
                        If(
                                CountRows(colSelectedApprovalDelegate) > 0,
                                UpdateContext(
                                    {
                                        del1: LookUp(
                                            'Business Approvers',
                                            'Approver Id' = First(colSelectedApprovalDelegate).PersonaKey
                                        )
                                    }
                                ));
                        If(
                                CountRows(colSelectedBackupDelegate) > 0,
                                UpdateContext(
                                    {
                                        del2: LookUp(
                                            'Business Approvers',
                                            'Approver Id' = First(colSelectedBackupDelegate).PersonaKey
                                        )
                                    }
                                ));
                                Patch(
                                    'Business Approvers',
                                    Coalesce(
                                        _mySettings,
                                        Defaults('Business Approvers')
                                    ),
                                    {
                                         Name: _myUPN,
                                        'Approver Id':_myUPN,
                                        Delegate: If(
                                            IsBlank(del1),
                                            Patch(
                                                'Business Approvers',
                                                Defaults('Business Approvers'),
                                                {
                                                    'Approver Id': First(colSelectedApprovalDelegate).PersonaKey,
                                                    Name: First(colSelectedApprovalDelegate).PersonaName,
                                                    'Approver Type': 'Business Approver Type'.User
                                                }
                                            ),
                                            del1
                                        ),
                                        'Backup Delegate': If(
                                            CountRows(colSelectedBackupDelegate) > 0,
                                            If(
                                                IsBlank(del2),
                                                Patch(
                                                    'Business Approvers',
                                                    Defaults('Business Approvers'),
                                                    {
                                                        'Approver Id': First(colSelectedBackupDelegate).PersonaKey,
                                                        Name: First(colSelectedBackupDelegate).PersonaName,
                                                        'Approver Type': 'Business Approver Type'.User
                                                    }
                                                ),
                                                del2
                                            ),
                                            Blank()
                                        ),
                                        'Notification Type': cmbxlPreferredNotification.Selected.Value,
                                        'Work Profile': cmbxWorkProfile.Selected,
                                        'Approver Type': 'Business Approver Type'.User,
                                        'Is Out of Office': cbxOutOfOffice.Checked
                                    }
                                );
                        //error check
                                If(
                                    !IsEmpty(Errors('Business Approvers')),
                                    Notify(
                                        Concat(
                                            Errors('Business Approvers'),
                                            Column & ": " & Message
                                        ),
                                        NotificationType.Error
                                    ),
                                    Notify(
                                        "Settings saved successfully.",
                                        NotificationType.Success
                                    )
                                );
                            Set(
                                _isBusy,
                                false
                            );,
                            "Reset",
                            Set(
                                _mySettings,
                                LookUp(
                                    'Business Approvers',
                                    'Approver Id' = _myUPN
                                )
                            );
                            ClearCollect(
                                colSelectedApprovalDelegate,
                                Blank()
                            );
                            ClearCollect(
                                colSelectedBackupDelegate,
                                Blank()
                            );
                            Reset(cmbxlPreferredNotification);
                            Reset(cmbxWorkProfile);
                            Reset(cbxOutOfOffice)
                        )
                    Theme: =AppThemeJson
                    Width: =Parent.Width - Self.X
                    X: =5
                    Y: =5
                    ZIndex: =1

