scrRuntimeWorkflowView As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: =Reset(ApprovalRuntimeViewer_1)

    Container1_13 As groupContainer:
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width - Self.X
        X: =Menu_14.Width
        Y: =Menu_14.Y
        ZIndex: =1

        ApprovalRuntimeViewer_1 As ApprovalRuntimeViewer:
            Height: =Parent.Height - Self.Y - 5
            ProcessRuntimeId: =_selectedProcessVersion.'Business Approval Version'
            ViewNode: |-
                =Set(_selectedRuntimeNode, LookUp('Business Approval Runtime Nodes', 'Business Approval Runtime Node' = GUID(RuntimeNodeId)));
                If(_selectedRuntimeNode.'Node Condition' = 'Business Approval Stage Condition'.None, Navigate(scrRuntimeNodeView), Navigate(scrRuntimeNodeRuleView))
            ViewStage: |-
                =Set(_selectedRuntimeStage, LookUp('Business Approval Runtime Stages', 'Business Approval Runtime Stage' = GUID(RuntimeStageId)));
                Navigate(scrRuntimeStageView)
            Width: =Parent.Width - 10
            X: =5
            Y: =lblProcessVersionName.Y + lblProcessVersionName.Height + 5

        lblProcessVersionName_1 As label:
            Align: =Align.Right
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =Semibold
            Height: =30
            PaddingLeft: =0
            Size: =10
            Text: |-
                ="Modified By: " & _selectedProcessVersion.'Modified By'.'Full Name' & ", on " & Text(_selectedProcessVersion.'Modified On', "dd mmm yyyy hh:mm AM/PM")
            Width: =Parent.Width - Self.X - 20
            Wrap: =false
            X: =lblProcessVersionName.X + lblProcessVersionName.Width
            Y: =lblProcessVersionName.Y
            ZIndex: =2

        lblProcessVersionName As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =Semibold
            Height: =30
            PaddingLeft: =0
            Size: =10
            Text: =_selectedProcessVersion.Name & ", Version " & _selectedProcessVersion.Version
            Width: =Parent.Width / 2 - Self.X - 20
            Wrap: =false
            X: =20
            Y: =Toolbar_10.Height + 2
            ZIndex: =3

        Toolbar_10 As Toolbar:
            OnClick: |-
                =Switch(MenuItem, 
                    "Process", Navigate(scrRuntimeProcessView),
                    "Versions",
                        Set(_selectedProcess, 
                            LookUp('Business Approval Processes', 'Business Approval Process' =  _selectedProcessVersion.Process.'Business Approval Process')
                        ); 
                        Navigate(scrProcessVersion)
                )
            ToolbarItems: |-
                =Table(
                    { Icon: Icon.Items, Text: "Process", Offset: 0 },
                    { Icon: Icon.Journal, Text: "Versions", Offset: -30}
                )
            Width: =Parent.Width
            ZIndex: =4

    Image1_13 As image:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =Menu_14.Height
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        Image: =gradient_top
        ImagePosition: =ImagePosition.Stretch
        ImageRotation: =ImageRotation.Rotate90
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =4
        X: =Menu_14.Width
        Y: =Menu_14.Y
        ZIndex: =2

    Menu_14 As Menu:
        Height: =Parent.Height - Self.Y
        MenuItems: =_menu
        OnHamburgerClick: =Set(_hideMenu, !_hideMenu)
        Width: =If(_hideMenu, 45, 200)
        Y: =Header_14.Height
        ZIndex: =3

    Header_14 As Header:
        Height: =60
        ShowRefresh: =false
        Title: =_appConfig.Title
        Width: =Parent.Width
        ZIndex: =4

