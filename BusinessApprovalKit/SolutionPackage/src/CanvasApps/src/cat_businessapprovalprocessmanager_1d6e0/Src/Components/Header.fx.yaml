Header As CanvasComponent:
    Fill: =RGBA(116, 39, 116, 1)
    Height: =80
    OnRefresh: ="Text"
    OverrideBackScreen: =
    ShowBack: =true
    ShowRefresh: =true
    Title: ="Business Approval Process Designer (Preview)"
    Width: =800
    X: =0
    Y: =0
    ZIndex: =1

    lblTitle As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =Parent.Height
        PaddingLeft: =60
        PaddingRight: =60
        Size: =13
        Text: =Parent.Title & " v1.0"
        Width: =Parent.Width
        ZIndex: =1

    icoBack As icon.BackArrow:
        AccessibleLabel: ="Back to previous screen"
        BorderColor: =RGBA(166, 166, 166, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =0
        Height: =Parent.Height
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =Self.Color
        HoverFill: =RGBA(103, 35, 103, 1)
        Icon: =Icon.BackArrow
        OnSelect: =If(IsBlank(Parent.OverrideBackScreen), Back(), Navigate(Parent.OverrideBackScreen))
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =Self.Color
        PressedFill: =Self.HoverFill
        TabIndex: =0
        Tooltip: ="Back"
        Visible: =Parent.ShowBack
        Width: =60
        ZIndex: =2

    icoRefresh As icon.BackArrow:
        AccessibleLabel: ="Refresh current screen"
        BorderColor: =RGBA(166, 166, 166, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =Parent.Height
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =Self.Color
        HoverFill: =RGBA(103, 35, 103, 1)
        Icon: =Icon.Reload
        OnSelect: =Parent.OnRefresh()
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =Self.Color
        PressedFill: =Self.HoverFill
        TabIndex: =0
        Tooltip: ="Refresh"
        Visible: =Parent.ShowRefresh
        Width: =60
        X: =Parent.Width - Self.Width
        ZIndex: =3

