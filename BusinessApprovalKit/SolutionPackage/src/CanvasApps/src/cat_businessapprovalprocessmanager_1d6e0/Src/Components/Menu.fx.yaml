Menu As CanvasComponent:
    Fill: =RGBA(243, 242, 241, 1)
    Height: =640
    MenuItems: |-
        =Table(
            {
                Icon: Icon.Home,
                Image: Blank(),
                Text: "Home",
                Tooltip: "Home",
                ActiveScreens: [ App.ActiveScreen ],
                Navigate: App.ActiveScreen 
            },
            {
                Icon: Icon.Document,
                Image: Blank(),
                Text: "Processes",
                Tooltip: "Processes",
                ActiveScreens: [ App.ActiveScreen ],
                Navigate: App.ActiveScreen 
            }
        )
    OnHamburgerClick: ="Text"
    Width: =200
    X: =0
    Y: =0
    ZIndex: =1

    icoHamburger As icon.Hamburger:
        AccessibleLabel: ="Show or hide menu"
        BorderColor: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =40
        Icon: =Icon.Hamburger
        OnSelect: =Set(_menuToggle, !_menuToggle);Parent.OnHamburgerClick()
        PaddingBottom: =10
        PaddingLeft: =14
        PaddingRight: =10
        PaddingTop: =10
        TabIndex: =0
        Width: =40
        ZIndex: =1

    "galMenu As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        AccessibleLabel: ="Main menu"
        BorderColor: =RGBA(0, 18, 107, 1)
        Height: =Parent.Height - Self.Y
        Items: =Parent.MenuItems
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =38
        Width: =Parent.Width
        Y: =icoHamburger.Y + icoHamburger.Height
        ZIndex: =1

        btnMenuItem As button:
            Align: =Align.Left
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =Self.HoverFill
            Fill: =If(picIsActiveScreen.Visible, RGBA(255, 255, 255, 1), RGBA(0, 0, 0, 0))
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            FocusedBorderThickness: =0
            Font: =Font.'Segoe UI'
            FontWeight: =Normal
            Height: =Parent.TemplateHeight
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(225, 223, 221, 1)
            OnSelect: =Navigate(ThisItem.Navigate)
            PaddingLeft: =50
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =Self.Color
            PressedFill: =Self.HoverFill
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =12
            Text: =ThisItem.Text
            Width: =Parent.TemplateWidth
            ZIndex: =1

        picIsActiveScreen As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(116, 39, 116, 1)
            FocusedBorderThickness: =4
            Height: =Parent.TemplateHeight - 14
            HoverFill: =RGBA(0, 120, 212, 1)
            OnSelect: =Select(Parent)
            PressedFill: =RGBA(0, 120, 212, 1)
            Visible: =App.ActiveScreen in ThisItem.ActiveScreens
            Width: =4
            X: =4
            Y: =Parent.TemplateHeight / 2 - Self.Height / 2
            ZIndex: =2

        icoMenuItem As icon.Add:
            AccessibleLabel: =ThisItem.Text
            BorderColor: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =Self.Color
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =0
            Height: =38
            HoverBorderColor: =Self.BorderColor
            HoverColor: =Self.Color
            Icon: =ThisItem.Icon
            OnSelect: =Select(btnMenuItem)
            PaddingBottom: =10
            PaddingLeft: =14
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =Self.BorderColor
            PressedColor: =Self.Color
            Width: =40
            ZIndex: =3

