                    { Index: 1, Text: "Process Name", Column: "Name", Width: 250, Offset: 0, EnableSort: true },    
                    { Index: 2, Text: "Category", Column: "Category", Width: 200, Offset: 0, EnableSort: true },
                    { Index: 3, Text: "Modified By", Column: "Modified", Width: 180, Offset: -50, EnableSort: false },
