ConfirmDialog As CanvasComponent:
    OnClick(IsConfirmed As Boolean):
        IsConfirmed:
            Default: =true
        ThisProperty:
            Default: ="Text"
    ConfirmText: ="Are you sure?"
    Fill: =RGBA(255, 255, 255, 0.8)
    Height: =640
    OkOnly: =false
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    lblConfirmMessage As label:
        Align: =Align.Center
        AutoHeight: =true
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Size: =10
        Text: =Parent.ConfirmText
        Width: =Parent.Width
        Y: =Parent.Height / 2 - (2 * Self.Height) - 15
        ZIndex: =1

    conConfirmButtons As groupContainer:
        Height: =30
        Width: =250
        X: =Parent.Width / 2 - Self.Width / 2
        Y: =lblConfirmMessage.Y + lblConfirmMessage.Height + 30
        ZIndex: =4

        btnYes1 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0, 121, 187, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =30
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
            OnSelect: =ConfirmDialog.OnClick(true)
            PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =10
            Text: =If(ConfirmDialog.OkOnly, "Ok", "Yes")
            Visible: =false
            Width: =100
            X: =If(ConfirmDialog.OkOnly, Parent.Width / 2 - Self.Width / 2, 0)
            ZIndex: =1

        btnNo1 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(105, 121, 126, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =30
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
            OnSelect: =ConfirmDialog.OnClick(false)
            PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =10
            Text: ="No"
            Visible: =false
            Width: =100
            X: =btnYes1.Width + 50
            ZIndex: =2

        btnYes As Button:
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            Height: =32
            OnSelect: =ConfirmDialog.OnClick(true)
            Text: =If(ConfirmDialog.OkOnly, "Ok", "Yes")
            Width: =96
            X: =0
            Y: =0
            ZIndex: =3

        btnNo As Button:
            Appearance: ='ButtonCanvas.Appearance'.Secondary
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            Height: =32
            OnSelect: =ConfirmDialog.OnClick(false)
            Text: ="No"
            Visible: =!ConfirmDialog.OkOnly
            Width: =96
            X: =btnYes.Width + 10
            Y: =0
            ZIndex: =4

