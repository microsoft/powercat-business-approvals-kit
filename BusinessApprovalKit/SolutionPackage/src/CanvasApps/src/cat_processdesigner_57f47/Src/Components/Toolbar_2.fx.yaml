Toolbar_2 As CanvasComponent:
    OnClick(MenuItem As String):
        MenuItem:
            Default: ="Text"
        ThisProperty:
            Default: ="Text"
    DisabledItems: =["Save"]
    Fill: =RGBA(243, 242, 241, 1)
    Height: =40
    TemplateWidth: =150
    ToolbarItems: |-
        =Table(
            { Icon: Icon.Save, Text: "Save", Offset: 0 },
            { Icon: Icon.NextArrow, Text: "Save & Next", Offset: -60 }
        )
    Width: =640
    X: =0
    Y: =0
    ZIndex: =2

    Gallery1_2 As gallery.galleryHorizontal:
        AccessibleLabel: ="Toolbar menu"
        BorderColor: =RGBA(166, 166, 166, 1)
        Height: =Parent.Height
        Items: =Parent.ToolbarItems
        ShowScrollbar: =false
        TabIndex: =0
        TemplatePadding: =0
        TemplateSize: =Parent.TemplateWidth
        Width: =Parent.Width
        ZIndex: =1

        btnToolbarItem_2 As button:
            Align: =Align.Left
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderThickness: =0
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: =If(Self.Text in Toolbar_2.DisabledItems, DisplayMode.Disabled, DisplayMode.Edit)
            Fill: =RGBA(0, 0, 0, 0)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            FocusedBorderThickness: =0
            Font: =Font.'Segoe UI'
            Height: =Parent.TemplateHeight
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(225, 223, 221, 1)
            OnSelect: =Toolbar_2.OnClick(Self.Text);Toolbar_2.OnClick("")
            PaddingLeft: =40
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =Self.Color
            PressedFill: =RGBA(255,255,255,1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =11
            Text: =ThisItem.Text
            Width: =Min(40 + Len(Self.Text) * 12, Parent.TemplateWidth)
            X: =ThisItem.Offset
            ZIndex: =1

        Icon1_2 As icon.Add:
            AccessibleLabel: =ThisItem.Text
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(116, 39, 116, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            DisplayMode: =btnToolbarItem_2.DisplayMode
            FocusedBorderThickness: =4
            Height: =Parent.TemplateHeight
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =Self.Color
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =ThisItem.Icon
            OnSelect: =Select(btnToolbarItem_2)
            PaddingBottom: =10
            PaddingLeft: =4
            PaddingRight: =4
            PaddingTop: =10
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
            PressedFill: =RGBA(0, 0, 0, 0)
            TabIndex: =0
            Width: =40
            X: =btnToolbarItem_2.X
            Y: =btnToolbarItem_2.Y
            ZIndex: =2

