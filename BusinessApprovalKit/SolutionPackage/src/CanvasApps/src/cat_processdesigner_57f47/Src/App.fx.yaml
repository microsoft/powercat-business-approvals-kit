App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(_isBusy,true);
        //Passing record ID from main view
        Set(inputParameters,Param("recordId"));
        Set(props, Match(inputParameters, "\""prop1"":""(?<prop1>[^""]*)"",""prop2"":""(?<prop2>[^""]*)"));
        Set(
            varRecordIdParameter,
            If(props.prop2 = "form",
                Match(props.prop1,"\{(?<guid>.+?)\}").guid,
                props.prop1
            )
        );
        Set(
            varRecordId,
            GUID(varRecordIdParameter)
        );
