on:
  issues:
    types:
      [opened, edited, deleted, closed, reopened, labeled, unlabeled, assigned, milestoned]
  issue_comment:
    types: [created, edited, deleted]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variable
        run: echo "MY_VAR=my_value" >> $GITHUB_ENV
        
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Read environment variable
        run: echo ${{ needs.job1.outputs.MY_VAR }}
